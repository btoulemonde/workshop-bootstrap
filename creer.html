<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

no">

    <title>SGP - Creer</title>
</head>

<body>
    <div class="countainer">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="logo.jpg" width="30" height="30" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Collaborateurs <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Statistiques</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Activités</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="countainer">
        <div class="row">
            <div class="col-4 offset-1">
                <h1>Nouveau Collaborateur</h1>
            </div>
        </div>
    </div>

    <div class="coutainer">
        <form class="form-group">
            <div class="row">
                <div class="col-2 offset-2 ">
                    <label for="nom">Nom</label>
                </div>
                <div class="col-4 form-group">
                    <input type="text" id="nom" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-2 offset-2">
                    <label for="prenom">Prenom</label>
                </div>
                <div class="col-4 form-group">
                    <input type="text" id="prenom" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-2 offset-2">
                    <label for="dateNaissance">Date de naissance</label>
                </div>
                <div class="col-4 form-group">
                    <input type="date" id="dateNaissance" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-2 offset-2">
                    <label for="adresse">Adresse</label>
                </div>
                <div class="col-4 form-group">
                    <textarea rows ="5" cols="50" input type="text" id="adresse" class="form-control">
                    </textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-2 offset-2">
                    <label for="numerosecu">Numéro de sécurité sociale</label>
                </div>
                <div class="col-4 form-group">
                    <input type="number" id="numerosecu" class="form-control" placeholder="x-xx-xx-xxx-xxx-xx">
                </div>
            </div>
            <div class="row">
                <div class="col-2 offset-7">
                    <button input class="btn btn-primary" type="submit" value="Submit">Créer </button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
