    <div class="countainer px-5">
        <div class="row">
            <div class="col-4 ">
                <h1>Nouveau Collaborateur</h1>
            </div>
        </div>
    </div>

    <div class="coutainer px-5">
        <form class="form-group" method="POST"  action="creer.html">
            <div class="row">
                <div class="col-8 col-sm-2 offset-2 ">
                    <label for="nom">Nom</label>
                </div>
                <div class="col-8 col-sm-4 form-group">
                    <input type="text" class="form-control is-invalid" id="nom" aria-describedby="inputGroupPrepend3" required>
                    <div class="invalid-feedback">
                      Le nom est obligatoire
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8 col-sm-2 offset-2">
                    <label for="prenom">Prenom</label>
                </div>
                <div class="col-8 col-sm-4 form-group">
                    <input type="text" class="form-control is-invalid" id="Prenom" aria-describedby="inputGroupPrepend3" required>
                    <div class="invalid-feedback">
                      Le prénom est obligatoire
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8 col-sm-2 offset-2">
                    <label for="dateNaissance">Date de naissance</label>
                </div>
                <div class="col-8 col-sm-4 form-group">
                    <input type="date" class="form-control is-invalid" id="dateNaissance" aria-describedby="inputGroupPrepend3" required>
                    <div class="invalid-feedback">
                      La date de naissance est obligatoire
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8 col-sm-2 offset-2">
                    <label for="adresse">Adresse</label>
                </div>
                <div class="col-8 col-sm-4 form-group">
                        <textarea class="form-control is-invalid" id="adresse"  required></textarea>
                        <div class="invalid-feedback">
                          L'adresse est obligatoire
                        </div>
                    </textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-8 col-sm-2 offset-2">
                    <label for="numeroSecu">Numéro de sécurité sociale</label>
                </div>
                <div class="col-8 col-sm-4 form-group">
                    <input type="number" class="form-control is-invalid" id="numeroSecu" aria-describedby="inputGroupPrepend3" required>
                    <div class="invalid-feedback">
                      Le numéro de sécurité sociale est obligatoire
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2 offset-7">
                    <button type="button" class="btn btn-secondary" data-toggle="modal" 
                        data-target="#validation">Créer </button>
                </div>
            </div>
        </form>
