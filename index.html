<div class="row">
    <div class="col-3"><h1>Les collaborateurs</h1></div>
</div>
<form>
    <div class="row">
        <div class="col-4">
            <fieldset disabled>
                <div class="form-group">
                    <label for="nomPrenom">Rechercher un nom ou un prénom qui commence par:</label>
                    <input type="text" id="nomPrenom" class="form-control">
                </div>
                <div class="form-group">
                    <label for="disabledSelect">Filtrer par département:</label>
                    <select id="disabledSelect" class="form-control">
                        <option>Tous</option>
                        <option>Comptabiité</option>
                        <option>Ressources humaines</option>
                        <option>Informatique</option>
                    </select>
                </div>
        </div>

        <div class="col-4">
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                    <label class="form-check-label" for="disabledFieldsetCheck">
                        Voir les collaborateurs désactivés
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Rechercher</button>
            </fieldset>
        </div>
    </div>
</form>
