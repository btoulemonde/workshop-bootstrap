        <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="countainer px-md-5">
        <div class="row">
            <div class="col-5 offset-4 ">
                <h1>NOM Prénom - Matricule</h1>
            </div>
            <div class="col-1 align-self-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="desactiver">
                    <label class="form-check-label" for="desactiver">
                        Désactiver
                    </label>
                </div>
            </div>
        </div>
        <div class="coutainer-fluid">
            <div class="row">
                <div class="col-md-2 ml-3 align-self-center">
                    <img src="avatar.jpg" class="card-img-left" height="140" width="140">
                </div>
                <div class="col-8">
                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                    <button class="btn " type="button" data-toggle="collapse" data-target="#collapseOne"
                                        aria-expanded="true" aria-controls="collapseOne">
                                        Identité
                                    </button>
                                </h2>
                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <form class="form-group" method="POST" action="creer.html">
                                        <div class="row">
                                            <div class="col-4 offset-1">
                                                <div class="form-group">
                                                    <label for="civilité">Civilité</label>
                                                </div>
                                            </div>
                                            <div class="col-7 form-group">
                                                <select class="form-control" id="civilité">
                                                    <option>Madame</option>
                                                    <option>Monsieur</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4 offset-1">
                                                <label for="nom">Nom</label>
                                            </div>
                                            <div class="col-7 form-group">
                                                <input type="text" id="nom" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4 offset-1">
                                                <label for="prenom">Prenom</label>
                                            </div>
                                            <div class="col-7 form-group">
                                                <input type="text" id="prenom" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4 offset-1">
                                                <label for="dateNaissance">Date de naissance</label>
                                            </div>
                                            <div class="col-3 form-group">
                                                <input type="date" id="dateNaissance" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4 offset-1">
                                                <label for="adresse">Adresse</label>
                                            </div>
                                            <div class="col-7 form-group">
                                                <textarea input type="text" id="adresse" class="form-control">
                                            </textarea>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4 offset-1">
                                                <label for="numeroSecu">Numéro de sécurité sociale</label>
                                            </div>
                                            <div class="col-7 form-group">
                                                <input type="number" id="numeroSecu" class="form-control"
                                                    placeholder="x-xx-xx-xxx-xxx-xx">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingTwo">
                                <h2 class="mb-0">
                                    <button class="btn collapsed" type="button" data-toggle="collapse"
                                        data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Poste
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="poste"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <form class="form-group" method="POST" action="creer.html">
                                        <div class="row">
                                            <div class="col-4 offset-1">
                                                <div class="form-group">
                                                    <label for="exampleFormControlSelect1">Département</label>
                                                </div>
                                            </div>
                                            <div class="col-7 form-group">
                                                <select class="form-control" id="exampleFormControlSelect1">
                                                    <option>Comptabilité</option>
                                                    <option>Ressources humaines</option>
                                                    <option>Informatique</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4 offset-1">
                                                <label for="nom">Nom</label>
                                            </div>
                                            <div class="col-7 form-group">
                                                <input type="text" id="nom" class="form-control">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingThree">
                                <h2 class="mb-0">
                                    <button class="btn collapsed" type="button" data-toggle="collapse"
                                        data-target="#collapseThree" aria-expanded="false"
                                        aria-controls="collapseThree">
                                        Coordonnées bancaires
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseThree" class="collapse" aria-labelledby="Coordonnées"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <form class="form-group" method="POST" action="creer.html">
                                        <div class="row">
                                            <div class="col-4 offset-1">
                                                <label for="iban">IBAN</label>
                                            </div>
                                            <div class="col-7 form-group">
                                                <input type="text" id="iban" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4 offset-1">
                                                <label for="bic">BIC</label>
                                            </div>
                                            <div class="col-7 form-group">
                                                <input type="text" id="bic" class="form-control">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col offset-8 mt-3">
                <button type="submit" class="btn btn-secondary">Sauvegarder</button>
            </div>
        </div>
    </div>
